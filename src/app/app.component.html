<div class="content">
  <app-box *ngFor="let id of [1, 2, 3, 4, 5, 6]"
           [id]="id"
           class="box-container">
    <div class="box">{{id}}</div>
  </app-box>

  <form [formGroup]="group">
    <div *ngFor="let skill of skills.controls; let i = index">
      <input type="checkbox"
             [formControl]="skill"
             multiSelectionCheckbox> {{programingLanguages[i].name}}
    </div>
  </form>
</div>
